<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2022 CBMS SHP Checker</title>
    <link rel="icon" href="img/logo.png" type="image/png">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/datatables.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="loader"></div>
    <div class="d-flex justify-content-center mt-3"><img src="img/logo.png" height="120px" alt="CBMS Logo"></div>
    <div class="text-center mt-3">
        <h5 class="trj-b mb-0">Philippine Statistics Authority</h5>
        <hr class="head-rule" />
        <h5 class="trj-b mt-0">Mountain Province</h5>
        <h5>2022 CBMS Shapefile Checker</h5>
    </div>
    <div class="container-fluid">
        <h2 class="trj-b mt-3">Barlig</h2>
        <table class="table table-bordered table-striped table-sm table-middle word-wrap text-center" id="Barlig">
            <tbody id="tbody-barlig">
            </tbody>
        </table>
        <h2 class="trj-b mt-3">Besao</h2>
        <table class="table table-bordered table-striped table-sm table-middle word-wrap text-center" id="Besao">
            <tbody id="tbody-besao">
            </tbody>
        </table>
        <h2 class="trj-b mt-3">Sabangan</h2>
        <table class="table table-bordered table-striped table-sm table-middle word-wrap text-center" id="Sabangan">
            <tbody id="tbody-sabangan">
            </tbody>
        </table>
        <h2 class="trj-b mt-3">Sadanga</h2>
        <table class="table table-bordered table-striped table-sm table-middle word-wrap text-center" id="Sadanga">
            <tbody id="tbody-sadanga">
            </tbody>
        </table>
        <h2 class="trj-b mt-3">Sagada</h2>
        <table class="table table-bordered table-striped table-sm table-middle word-wrap text-center" id="Sagada">
            <tbody id="tbody-sagada">
            </tbody>
        </table>
    </div>
    <script src="js/jquery-3.6.1.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/datatables.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
